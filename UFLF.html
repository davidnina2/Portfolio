<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>David Laprise Portfolio</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

    <script src="Script.js"></script>
    <script src="https://morgan3d.github.io/include.js/include.min.js"></script>
</head>

<!-- body -->
<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="images/loading.gif" alt="#" /></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <header>
        <!-- header inner -->
        <div class="header-top2">
            <include src="Menu.html"></include>
            <!-- end header inner -->

            <!-- end header -->
            <section class="slider_section">
                <div class="banner_main">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                                <div class="text-bg">
                                    <h1><u data-i18n="Games.UFLF.CompleteTitle"></u></h1>
                                    <span data-i18n="Games.UFLF.CompleteDescription">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
           </section>
        </div>
    </header>
    <div id="objectif" class="our">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2 data-i18n="Games.ObjectivesOfTheGame"></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 margin_bottom">
                    <div class="row">
                        <h3 data-i18n="Games.UFLF.ObjectiveSubTitle"></h3>
                        <ul>
                            <li data-i18n="Games.UFLF.FirstGoal"></li>
                            <li data-i18n="Games.UFLF.SecondGoal"></li>
                            <li data-i18n="Games.UFLF.ThirdGoal"></li>
                            <li data-i18n="Games.UFLF.FourthGoal"></li>
                        </ul>  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="Contribution" class="our">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2 data-i18n="Games.MyContribution"></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 margin_bottom">
                    <div class="row">
                        <h3 data-i18n="Games.UFLF.MyContributionTextpP1"></h3>
                        <h2 class="col-xl-12 col-lg-12 col-md-12 col-sm-12 "><u data-i18n="Games.UFLF.MyContributionTextpP2"></u></h2>
                        <h3 data-i18n="Games.UFLF.MyContributionTextpP3"></h3>
                        <img src="images/UFLF/Capture2.png" style="margin-bottom: 20px;">
                        <h2 class="col-xl-12 col-lg-12 col-md-12 col-sm-12 "><u data-i18n="Games.UFLF.MyContributionTextpP4"></u></h2>
                        <h3 data-i18n="Games.UFLF.MyContributionTextpP5"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="Screenshot" class="our">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2 data-i18n="Games.Screenshots"></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 margin_bottom ">
                    <div class="row">
                        <img class="col-xl-3 col-lg-3 col-md-3 col-sm-12 zoomedImage" src="images/UFLF/Screenshot/screenshot1.png" onclick="zoomImage(0)">
                        <img class="col-xl-3 col-lg-3 col-md-3 col-sm-12 zoomedImage" src="images/UFLF/Screenshot/screenshot2.png" onclick="zoomImage(1)">
                        <img class="col-xl-3 col-lg-3 col-md-3 col-sm-12 zoomedImage" src="images/UFLF/Screenshot/screenshot3.png" onclick="zoomImage(2)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <include src="Footer.html"></include>

    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

</body>

</html>
<style scoped>

    .zoomedImage {
        transition: transform 0.3s ease;
    }
    .zoomedImage:hover{
        cursor: pointer;
    }

    .zoomedImage.zoomed {
        cursor: zoom-out;
        z-index: 10;
        transform: scale(4);
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        text-align: center;
    }
</style>
